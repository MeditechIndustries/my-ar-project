<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MEDITECH_AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.aframe.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video id="meditech-video" src="./assets/MEDITECH_INDUSTRIES_25.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
      </a-assets>

    <mindar-image-target targetIndex="0">
  <a-video
    src="#meditech-video"
    width="1.5"
    height="0.85"
    position="0 0 0"
    rotation="0 0 0"
    autoplay
    muted
    crossorigin="anonymous"
    play-on-click
  ></a-video>
</mindar-image-target>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </div>
</body>
</html>
