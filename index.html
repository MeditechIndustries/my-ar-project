<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR con marcador</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <video id="my-video" autoplay loop="true" muted playsinline src="./assets/MEDITECH_INDUSTRIES_25.mp4"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Aquí se asocia el targetIndex con el marcador que definiste -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#my-video" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('arError', (e) => {
      console.error('MindAR error →', e);
      alert("Error iniciando la cámara o cargando el marcador.");
    });
    sceneEl.addEventListener('arReady', () => {
      console.log("✅ MindAR listo, cámara funcionando");
    });
  </script>
</body>
</html>
