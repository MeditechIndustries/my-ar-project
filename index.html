<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MEDITECHAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video id="meditech-video" src="assets/MEDITECH_INDUSTRIES_25.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
      </a-assets>

     <mindar-image-target targetIndex="0">
  <a-box position="0 0 0" depth="0.1" height="0.1" width="0.1" color="#FF0000"></a-box>
</mindar-image-target>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </div>
</body>
</html>
